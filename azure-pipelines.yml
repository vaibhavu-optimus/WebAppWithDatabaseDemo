trigger:
- main  # Runs when code is pushed to 'main'

pool:
  vmImage: 'windows-2019'  # âœ… Use Windows-2019 (Supports older .NET versions)

variables:
  buildConfiguration: 'Release'
  artifactName: 'drop'

steps:
# **ðŸ”¹ Install .NET Framework 4.5 Developer Pack Safely**
- task: PowerShell@2
  displayName: 'Install .NET Framework 4.5 Developer Pack'
  inputs:
    targetType: 'inline'
    script: |
      $url = "https://download.microsoft.com/download/1/9/2/1924CE03-ABED-4720-89D9-68D5B0F2A504/NDP45-DevPack-KB2887069-ENU.exe"
      $output = "C:\DevPack.exe"

      # Download .NET 4.5 Developer Pack
      Invoke-WebRequest -Uri $url -OutFile $output

      # Verify the file was downloaded correctly
      if (Test-Path $output) {
          Write-Host "File downloaded successfully. Installing..."
          Start-Process -FilePath $output -ArgumentList "/quiet", "/norestart" -Wait
          Remove-Item -Path $output
      } else {
          Write-Host "Failed to download .NET 4.5 Developer Pack."
          exit 1
      }

# **ðŸ”¹ Restore NuGet Packages**
- task: DotNetCoreCLI@2
  displayName: 'Restore .NET Packages'
  inputs:
    command: 'restore'
    projects: '**/*.sln'

# **ðŸ”¹ Build Solution (Forces MSBuild to Use VS2017)**
- task: VSBuild@1
  displayName: 'Build Solution'
  inputs:
    solution: '**/*.sln'
    msbuildArgs: '/p:VisualStudioVersion=15.0'  # âœ… Forces MSBuild to use VS2017 (Compatible with .NET 4.5)
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'

# **ðŸ”¹ Run Tests**
- task: VSTest@2
  displayName: 'Run Tests'
  inputs:
    platform: 'Any CPU'
    configuration: '$(buildConfiguration)'

# **ðŸ”¹ Publish Application**
- task: DotNetCoreCLI@2
  displayName: 'Publish Application'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

# **ðŸ”¹ Save Build Artifacts**
- task: PublishBuildArtifacts@1
  displayName: 'Save Build Artifacts'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '$(artifactName)'
